<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>
    <link rel="stylesheet" href="style.css">

<body>

    1.mp4, 2.mp4 .... 6.mp4 -->

    <table>
        <tr>
            <th>SR.NO</th>
            <th>Audio</th>
            <th>Video</th>
        </tr>

        <tr>
            <td>1</td>
            <td>
                <audio src="1.mp3" controls muted></audio>
            </td>
            <td>
                <video src="1.mp4" controls muted></video>

        </tr>

        <tr>
            <td>2</td>

                <audio src="2.mp3" controls muted></audio>

        <tr>

            <td>

            </td>
        </tr>

        <tr>
            <td>5</td>

                <audio src="5.mp3" controls muted></audio>
            </td>
            <td>
                <video src="5.mp4" controls muted></video>
            </td>
        </tr>

        <tr>
            <td>6</td>

                <audio src="6.mp3" controls muted></audio>
            </td>
            <td>
                <video src="6.mp4" controls muted></video>
            </td>
        </tr>

    </table>


</body>

</html>
